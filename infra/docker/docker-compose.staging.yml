services:
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
      target: staging
      args:
        ENV: staging
    image: portfolio-backend:staging
    pull_policy: build
    container_name: portfolio-backend-staging
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - FRONTEND_URL=http://localhost
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
      target: staging
      args:
        ENV: staging
        VITE_API_URL: http://localhost
    image: portfolio-frontend:staging
    pull_policy: build
    container_name: portfolio-frontend-staging
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx-staging
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.staging.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - portfolio-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge
