services:
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
      target: production
      args:
        ENV: production
    image: portfolio-backend:${VERSION:-latest}
    pull_policy: build
    container_name: portfolio-backend-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=http://localhost
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
      target: production
      args:
        ENV: production
        VITE_API_URL: http://localhost
    image: portfolio-frontend:${VERSION:-latest}
    pull_policy: build
    container_name: portfolio-frontend-prod
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx-prod
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      # HTTPS port (uncomment when SSL certificates are configured)
      # - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ../nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Add SSL certificates here:
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - portfolio-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

networks:
  portfolio-network:
    driver: bridge
